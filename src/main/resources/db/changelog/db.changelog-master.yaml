databaseChangeLog:
  - changeSet:
      id: 1
      author: dieter
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: product_name
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_items_cnt
                  type: int
                  constraints:
                    nullable: false