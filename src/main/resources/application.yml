backend:
  datasource:
    url: ${CLEARDB_DATABASE_URL:}
    driver-class-name: com.mysql.jdbc.Driver

  messaging:
    url: ${CLOUDAMQP_URL:}
    manageProductsQueue: products.manage.queue
    orderProductsQueue: products.order.queue

endpoints:
  enabled: false
  health:
    enabled: true

spring:
  cloud:
    discovery:
      client:
        composite-indicator:
          enabled: false